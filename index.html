
<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horn Travel Agency</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0076bd",
                        "secondary": "#009a4e",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <script>
        // Diagnostic tool for CrazyDomain / Shared Hosting issues
        window.addEventListener('load', () => {
            const root = document.getElementById('root');
            // If the app hasn't rendered within 3.5 seconds, the server is likely blocking .tsx files
            setTimeout(() => {
                if (root && (root.innerHTML === '' || root.innerHTML.includes('Loading'))) {
                    root.innerHTML = `
                        <div style="padding: 40px; text-align: center; font-family: 'Plus Jakarta Sans', sans-serif; max-width: 600px; margin: 60px auto; background: white; border-radius: 32px; box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.15); border: 1px solid #e2e8f0;">
                            <div style="background: #fee2e2; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 32px; border: 4px solid white; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);">
                                <span style="color: #ef4444; font-size: 40px; font-weight: bold;">!</span>
                            </div>
                            <h2 style="color: #0f172a; font-size: 28px; font-weight: 800; margin-bottom: 16px; letter-spacing: -0.025em;">MIME Type Error Detected</h2>
                            <p style="color: #64748b; font-size: 15px; line-height: 1.6; margin-bottom: 32px;">
                                Your hosting provider (CrazyDomain/Shared) is blocking <b>.tsx</b> files. The browser sees them as "Plain Text" instead of "Scripts".
                            </p>
                            <div style="background: #f8fafc; padding: 24px; border-radius: 20px; text-align: left; font-size: 14px; border: 1px solid #e2e8f0; position: relative; overflow: hidden;">
                                <div style="position: absolute; top: 0; right: 0; padding: 8px 12px; background: #0f172a; color: white; font-size: 10px; font-weight: bold; border-bottom-left-radius: 12px;">FIX REQUIRED</div>
                                <b style="color: #0f172a; display: block; margin-bottom: 12px;">Update your .htaccess file:</b>
                                <ol style="margin: 0 0 0 20px; padding: 0; color: #475569;">
                                    <li style="margin-bottom: 12px;">Login to your cPanel / File Manager.</li>
                                    <li style="margin-bottom: 12px;">Open the <b>.htaccess</b> file in your <b>public_html</b> folder.</li>
                                    <li style="margin-bottom: 12px;">Add these EXACT lines to the very top:
                                        <code style="display: block; background: #0f172a; color: #38bdf8; padding: 16px; border-radius: 12px; margin-top: 10px; font-family: 'Courier New', monospace; font-size: 13px; line-height: 1.5; border-left: 4px solid #0076bd;">
                                            <IfModule mod_mime.c><br>
                                            &nbsp;&nbsp;AddType application/javascript .ts<br>
                                            &nbsp;&nbsp;AddType application/javascript .tsx<br>
                                            </IfModule>
                                        </code>
                                    </li>
                                    <li>Save and refresh this page.</li>
                                </ol>
                            </div>
                            <p style="margin-top: 24px; font-size: 12px; color: #94a3b8; font-weight: 500;">
                                If you still see this, contact support to enable <b>mod_mime</b>.
                            </p>
                        </div>
                    `;
                }
            }, 3500);
        });

        // Ensure process environment exists for safety
        window.process = window.process || { env: { API_KEY: '' } };
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .btn-gradient { background: linear-gradient(135deg, #0076bd 0%, #009a4e 100%); }
        .text-gradient {
            background: linear-gradient(135deg, #0076bd 0%, #009a4e 100%);

            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }
        @media print {
            @page { size: A4; margin: 15mm; }
            body { background: white !important; color: black !important; }
            .print\:hidden { display: none !important; }
            .print\:block { display: block !important; }
            .print\:border { border: 1px solid #e2e8f0 !important; }
            .print\:p-0 { padding: 0 !important; }
            .print\:shadow-none { box-shadow: none !important; }
            .print\:m-0 { margin: 0 !important; }
            .print\:bg-slate-50 {
                background-color: #f8fafc !important;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
